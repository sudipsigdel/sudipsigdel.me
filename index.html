<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game with Sudip</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"
    ></script>
    <script type="text/javascript" src="javascripts/jquery.tipsy.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#tipsy").tipsy({ fade: true, gravity: "s" });
      });
    </script>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <img src="images/logo.png" />
      <div class="hr"></div>
      <h1>Launching Soon</h1>
      <p>
        The website is under construction.
        <strong> But, you can see the progress below:</strong>
      </p>

      <section class="progress">
        <div class="progress-bar-container" id="tipsy" title="69% Complete">
          <!-- Edit this title for the tooltip pop up -->
          <article class="progress-bar" style="width: 69%"></article>
          <!-- Edit the width percentage value to indicate progress -->
        </div>
        <article class="txt-launch-day-hat"></article>
      </section>
      <div class="hr"></div>
    </div>
  </body>
</html>
